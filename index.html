<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#dcfce7">
  <!--  -->
  <script type="module" src="/main.js"></script>
  <!--  -->
  <title>P2P - Peer to peer file transfer</title>
</head>

<body
  class="h-full overflow-hidden text-center bg-gradient-to-br from-green-100 to-cyan-200 dark:from-indigo-950 dark:to-cyan-950 font-mono text-sm select-none group">
  <div
    class="fixed inset-0 flex items-center justify-center transition-opacity duration-200 opacity-0 group-data-[dragEnabled]:opacity-100 flex-col pointer-events-none">
    <span class="text-5xl relative -translate-y-5 group-data-[dragEnabled]:translate-y-0 transition-transform duration-200">ðŸ‘‡</span>
    <span class="mt-4 dark:text-white">drop here...</span>
  </div>
  <div
    class="h-full w-full flex flex-col justify-between transition-all duration-200 group-data-[dragEnabled]:opacity-0">
    <div class="flex flex-col h-full overflow-hidden overflow-y-auto items-center md:justify-center px-6">
      <!--  -->
      <div class="my-6 dark:text-white effectUp">
        <div class="text-7xl mb-5 mt-6 sm:mt-0" id="deviceEmojiWrap"></div>
        <div class="text-2xl">
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 font-extrabold">
            P2P</span>
          Data Transfer
        </div>
        <div class="mt-2 opacity-70" id="helperMessage">starting...</div>
      </div>
      <!--  -->
      <div class="text-gray-500 dark:text-gray-200">
        <!--  -->
        <div class="flex gap-5 max-w-3xl pt-2 min-h-[60px] flex-wrap items-center justify-center"
          id="startPeerButtonsWrap"></div>
        <!--  -->
        <div class="hidden flex-col items-center mt-4 min-h-[90px]" id="postConnectWrap">
          <!--  -->
          <input type="text"
            class="bg-white dark:bg-black dark:bg-opacity-20 bg-opacity-50 transition-all shadow-sm focus:shadow-lg textblack dark:text-cyan-100 rounded-md w-72 px-4 py-3 bg-transparent border-blue-400 effectUp select-text text-center mb-6"
            autofocus placeholder="send text by typing here..." id="textInput">
          <!--  -->
          <div class="hidden flex-col items-center effectUp" id="sendButtonWrap">
            <input type="file" hidden name="" id="filePicker">
            <label for="filePicker" id="filePickerButton"
              class="shadow-lg hover:shadow-xl rounded-md px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white whitespace-nowrap cursor-pointer">Send
              a file</label>
          </div>
          <!--  -->
          <div
            class="font-extrabold text-5xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hidden effectUp"
            id="transferProgress">0%</div>
          <!--  -->
          <a class="mt-5 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hidden effectUp"
            id="downloadLink" href="#">Download again</a>
          <!--  -->
        </div>
      </div>
    </div>
    <!--  -->
    <div class="opacity-50 text-xs dark:text-white px-5 py-7">
      <a href="/">reset</a>
      <span class="opacity-25">|</span>
      <a target="_blank" class="whitespace-nowrap" href="https://github.com/ctrleffive/p2p">source</a>
      <span class="opacity-25">|</span>
      <a target="_blank" class="whitespace-nowrap" href="https://chandujs.com">chandujs.com</a>
    </div>
    <!--  -->
  </div>
</body>

</html>
